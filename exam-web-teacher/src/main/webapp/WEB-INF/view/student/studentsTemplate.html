<html xmlns:th="http://www.thymeleaf.org">
    <table th:fragment="studentsTemplate" id="studentGrid" class="table table-striped table-hover">
        <thead>
            <tr>
                <th width="5%"><input type="checkbox" onclick="student.studentCheckAll()" /></th>
                <th width="10%">序号</th>
                <th width="15%">学号</th>
                <th width="15%">姓名</th>
                <th width="15%">助记码</th>
                <th width="25%">班级</th>
                <th width="15%">操作</th>
            </tr>
        </thead>
        <tbody>
            <th:block th:if="${students == null or students.size() == 0}">
                <tr ><td align="center" colspan="7">没有任何学生信息</td></tr>
            </th:block>
            <th:block th:unless="${students == null or students.size() == 0}">
                <tr th:each="student:${students}">
                    <td><input type="checkbox" th:value="${student.id}" /></td>
                    <td th:text="${studentStat.index+1}"></td>
                    <td th:text="${student.code}"></td>
                    <td th:text="${student.sname}"></td>
                    <td th:text="${student.mnemonicCode}"></td>
                    <td th:text="${student.grade+'-'+student.major+'-'+student.classNo}"></td>
                    <td>
                        <button class="btn btn-sm btn-warning" th:onclick="student.toEdit([[${student.id}]])">
                            <span class="glyphicon glyphicon-pencil"></span> 编辑
                        </button>
                        <button class="btn btn-sm btn-danger" th:onclick="student.deleteStudent([[${student.id}]])">
                            <span class="glyphicon glyphicon-trash"></span> 删除
                        </button>
                    </td>
                </tr>
            </th:block>
        </tbody>
    </table>
</html>
