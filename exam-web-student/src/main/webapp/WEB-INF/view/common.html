<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="link">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- jquery 核心 javascript 文件 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
            integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
            crossorigin="anonymous"></script>

    <!-- 引入wangEditor富文本编辑器 -->
    <script src="https://cdn.jsdelivr.net/npm/wangeditor@4.7.11/dist/wangEditor.js"></script>

    <!-- 引入全局样式文件 和 js文件 -->
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <script src="js/main.js"></script>

</div>

<div th:fragment="header" class="header-box">
    <div class="logo-box">
        <span>爱坤在线考试系统</span>
    </div>
    <div class="welcome-box">
        <span>欢迎 </span>
        <!-- Single button -->
        <div class="btn-group">
            <button type="button" class="btn btn-link dropdown-toggle" data-toggle="dropdown">
                [[${session.loginStudent.sname}]] <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li>
                    <a href="javascript:void(0);">
                        <span class="glyphicon glyphicon-user"></span> 个人信息
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0);" onclick="main.toUpdatePwd()">
                        <span class="glyphicon glyphicon-lock"></span> 修改密码
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0);" onclick="main.exit();">
                        <span class="glyphicon glyphicon-log-out"></span> 退出系统
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Modal 这个对话框是给接下来修改密码使用的 -->
    <div class="modal fade" id="myModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title" id="modal-title">修改密码</h4>
                </div>

                <div class="modal-body" id="modal-body">

                </div>

                <div class="modal-footer" id="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" onclick="main.updatePwd()">提交</button>
                </div>

            </div>
        </div>
    </div>

</div>

<div th:fragment="nav" class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li>
                    <a href="exam/exam.html">
                        <span class="glyphicon glyphicon-home"></span> 我的考试
                    </a>
                </li>

                <li>
                    <a href="score/score.html">
                        <span class="glyphicon glyphicon-user"></span> 成绩查询
                    </a>
                </li>

            </ul>
        </div>
    </div>
</div>

<div th:fragment="footer" class="footer-box">
    © 2020 爱坤科技有限公司
    <a href="javascript:void(0)" style="float:right;margin-right: 20px;"
       onclick="document.body.scrollTop=0;document.documentElement.scrollTop=0;">返回顶部</a>
</div>

<!-- 一个隐藏的公共的对话框窗口，具体的内容由具体的操作决定 -->
<div th:fragment="modal" class="modal fade" id="common-modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title" id="common-modal-title">...</h4>
            </div>

            <div class="modal-body" id="common-modal-body">
                ...
            </div>

            <div class="modal-footer" id="common-modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="common-modal-submit">提交</button>
            </div>

        </div>
    </div>
</div>
</html>
